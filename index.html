<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <script src="https://kit.fontawesome.com/956f11c635.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="./style.css">
  <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap" rel="stylesheet">

  
  <title>Frontend Mentor | Ping coming soon page</title>
 
</head>
<body>

  <header>
    <div class="container center-text">
      <div class="logo">
        <img src="images/logo.svg" alt="logo">
      </div>
      <div>
        <h1>We are launching <b>soon!</b></h1>
      </div>
      <div>
        <p>Subscribe and get notified</p>
      </div>
    </div>
  </header>

  <section>
    <div class="container">
      <form action="" id="form">
        <div class="form-control">
          <input type="email" name="email" id="email" placeholder="Your email address...">
          <small id="clear"></small>
        </div>
        <button type="submit" id="submit">Notify Me</button>
      </form>
    </div>

  </section>

  <section>
    <div class="container center-text">
      <img class="illustration" src="images/illustration-dashboard.png" alt="illustration-dashboard">
    </div>

  </section>

  <footer>
    <div class="container center-text icon">
      <ul>
        <li id="facebook"><a href="#"><i class="fab fa-facebook-f fa-lg" id='facebook-icon'></i></a></li>
        <li id="twitter"><a href="#"><i class="fab fa-twitter fa-lg" id='twitter-icon'></i></a></li>
        <li id="instagram"><a href="#"><i class="fab fa-instagram fa-lg" id='instagram-icon'></i></a></li>
      </ul>
      <p>&copy; Copyright Ping. All rights reserved.</p>
    </div>

  </footer>

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Avery Kempken</a>.
    </p>
  </footer>

  <script src="./script.js"></script>

</body>
</html>
